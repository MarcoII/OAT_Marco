<ion-header>
  <ion-toolbar color= "primary">
    <ion-title>Modal</ion-title>
    <ion-buttons slot="end">
		<ion-button (click)="dismissModal()">Close</ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

	<h1>Nome:</h1>
	<p>{{ nome }}</p>

	<h1>Bairro:</h1>
	<p>{{ bairro }}</p>

	<h1>Idade:</h1>
	<p>{{ idade }}</p>

	<h1>Cidade:</h1>
	<p>{{ cidade }}</p>
</ion-content>
